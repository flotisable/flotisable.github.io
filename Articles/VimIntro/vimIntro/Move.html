<h3 class="section">3.1 自由自在的移動</h3>

<p>vim 作為可以完全使用鍵盤來做編輯的編輯器，想當然提供了許多的按鍵來做游標的移動。而這些移動方式主要是用在普通模式之下。除移動之外，接下來介紹的許多東西多為普通模式之下的按鍵，這也是我認為普通模式是 vim 中最強的的模式的原因，同時也是因為我主要只學到這些。各種移動方式並不一定要全部學會，只是學會後的確可以讓移動的速度加快。
</p>
